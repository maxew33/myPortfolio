<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="stylesheet" href="style404.css">
</head>
<body>
    <section>

        <div class="ufo-container">
          <div class="lifting-ray-container">
            <div class="lifting-ray">
            </div>
            <div class="lifting-ray-overlay">
            </div>
          </div>
          <div class="ufo">
            <div class="ufo-glass">
              <div class="alien">
                <div class="alien-eye alien-eye-left">
                </div>
                <div class="alien-eye alien-eye-right">
                </div>
                <div class="alien-mouth">
                </div>
              </div>
            </div>
            <div class="ufo-bottom">
            </div>
            <div class="ufo-ring">
              <div class="ufo-ring-light">
              </div>
              <div class="ufo-ring-light">
              </div>
              <div class="ufo-ring-light">
              </div>
              <div class="ufo-ring-light">
              </div>
              <div class="ufo-ring-light">
              </div>
              <div class="ufo-ring-light">
              </div>
              <div class="ufo-ring-light">
              </div>
              <div class="ufo-ring-light">
              </div>
            </div>
          </div>
        </div>
    
        <h1> The page is out there </h1>
    
        <div class="number number-left"> 4 </div>
        <div class="number number-right"> 4 </div>
    
        <div class="my-planet">
          <div class="my-planet-rings my-planet-rings-back">
          </div>
          <div class="my-planet-ellipsis-container">
            <div class="my-planet-counter-rotation-container">
              <div class="my-planet-planet">
                <div class="my-planet-face">
                  <div class="my-planet-eye my-planet-eye-left">
                  </div>
                  <div class="my-planet-eye my-planet-eye-right">
                  </div>
                  <div class="my-planet-mouth">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="my-planet-rings my-planet-rings-front">
          </div>
        </div>
    
      </section>
    
      <div class="signature">
        <div class="link">
          <span class="brace">
            {
          </span>
          <span class="before">
            <span class="before-text">
              &nbsp;by
            </span>
          </span>
          <span class="my-name">
            m
          </span>
          <span class="after">
            <span class="after-text">
              <span class="spin">axe</span>
              <span>w</span>
            </span>
          </span>
          <span class="brace">
            }
          </span>
        </div>
      </div>
    
      <div class="stars"></div>
      <div class="twinkling"></div>
</body>
</html>
